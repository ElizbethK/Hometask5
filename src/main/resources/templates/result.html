<!DOCTYPE HTML>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    body{
        max-width: 900px;
        margin:  0 auto;

        padding: 10px;

        justify-content: space-around;
